
<!DOCTYPE>
<html>    
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">    
        <title>Calculator</title>    
    </head>    
    <body>
        <center> 
        <form name="Calc">
            <table border=8 width="150" bgcolor="gray">
                <tr>
                    <td align="CENTER">
                        <input type="text" style="background-color: black; color:white; width:260px; height:40px; font-size: 30px;" name="Input" size="30">
                    </td>
                </tr>
                <tr>
                    <td align="CENTER">
                        <input type="button" id="one"    style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="one"      value="  1  " onClick="Calc.Input.value += '1'">

                        <input type="button" id="two"    style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="two"	    value="  2  " onClick="Calc.Input.value += '2'">

                        <input type="button" id="three"  style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="three"    value="  3  " onClick="Calc.Input.value += '3'">

                        <input type="button" id="plus"   style="background-color:orange; border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="plus"     value="  +  " onClick="Calc.Input.value += ' + '">
                        <br>
                        <input type="button" id="four"   style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"      
                            name="four"     value="  4  " onClick="Calc.Input.value += '4'">

                        <input type="button" id="five"   style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;" 
                            name="five"     value="  5  " onClick="Calc.Input.value += '5'">

                        <input type="button" id="six"    style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="six"      value="  6  " onClick="Calc.Input.value += '6'">

                        <input type="button" id="minus"  style="background-color:orange; border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="minus"    value="  -  " onClick="Calc.Input.value += ' - '">
                        <br>
                         <input type="button" id="seven" style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="seven"    value="  7  " onClick="Calc.Input.value += '7'">

                         <input type="button" id="eight" style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="eight" 	value="  8  " onClick="Calc.Input.value += '8'">

                         <input type="button" id="nine"  style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="nine" 	value="  9  " onClick="Calc.Input.value += '9'">

                         <input type="button" id="times" style="background-color:orange; border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="times"	value="  x  " onClick="Calc.Input.value += ' * '">
                        <br>
                        <input type="button" id="clear"  style="background-color:orange; border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"
                            name="clear"  	value="  C  " onClick="Calc.Input.value = ''">

                        <input type="button" id="zero"   style="background-color:azure;  border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"      
                            name="zero"  	value="  0  " onClick="Calc.Input.value += '0'">

                        <input type="button" id="DoIt"   style="background-color:orange; border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"    
                            name="DoIt" 	value="  =  " onClick="Calc.Input.value = eval(Calc.Input.value)">

                        <input type="button" id="div"    style="background-color:orange; border-color:black; width:60px; height:40px; font-size: 30px; text-align: center;"    
                            name="div"	    value="  /  " onClick="Calc.Input.value += ' / '">
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>    
</html>
